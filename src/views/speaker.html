<div class="w-full sm:w-1/2 md:w-1/3 p-4">
  <picture>
    <source
      srcset="{{image_speaker}}?as=webp"
      type="image/webp"
      class="w-80 h-80 text-center rounded-xl border-b-2 bg-pac2-color-ciber mx-auto"
    />
    <img
      src="{{image_speaker}}"
      alt="Cloud Strife"
      class="w-80 h-80 text-center rounded-xl border-b-2 bg-pac2-color-ciber mx-auto"
    />
  </picture>
  <p class="mt-3 mb-0 text-center font-pac2-font-title text-4xl">{{ name }}</p>
  <p class="mt-3 text-center font-pac2-font text-sm italic">
    {{ description }}
  </p>
  <p>
    <button type="button" class="btn-mesinfo">
      <i class="fa-solid fa-person-chalkboard"></i>&nbsp;&nbsp;Més informació
    </button>
  </p>
</div>
